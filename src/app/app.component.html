<main>
  <section class="app-main uk-flex uk-flex-wrap uk-flex-center uk-flex-middle">
    <div class="uk-width-1-3@l uk-width-1-2">
      <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-padding-remove">
        <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle"
            uk-grid>
            <div class="uk-width-auto">
              <a href=""
                uk-icon="icon: happy; ratio: 2.5"></a>
            </div>
            <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom">My Todo</h3>
              <p class="uk-text-meta uk-margin-remove-top">
                <span class="uk-text-muted">
                  What needs to be done?
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="uk-card-body">
          <ul class="app-switcher uk-switcher uk-margin">
            <li>
              <table class="uk-table uk-table-small uk-table-divider uk-table-justify uk-table-middle">
                <caption app-todo-form></caption>
                <tbody app-todo-list
                  [items]="all$ | async"></tbody>
              </table>
            </li>
            <li>
              <table class="uk-table uk-table-small uk-table-divider uk-table-justify uk-table-middle">
                <tbody app-todo-list
                  [items]="pending$ | async"></tbody>
              </table>
            </li>
            <li>
              <table class="uk-table uk-table-small uk-table-divider uk-table-justify uk-table-middle">
                <tbody app-todo-list
                  [items]="completed$ | async"></tbody>
              </table>
            </li>
            <li>
              <table class="uk-table uk-table-small uk-table-divider uk-table-justify uk-table-middle">
                <tbody app-todo-list
                  [items]="archived$ | async"></tbody>
              </table>
            </li>
          </ul>
        </div>
        <div class="uk-card-footer uk-flex-middle">
          <ul class="uk-subnav uk-subnav-pill uk-flex-center"
            uk-switcher="connect: .app-switcher">
            <li><a href="#">All</a></li>
            <li><a href="#">Pending</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Archived</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>
<app-spinner></app-spinner>
