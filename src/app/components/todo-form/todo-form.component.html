<div class="uk-margin">
  <div class="uk-inline uk-width-1-1">
    <form (submit)="handleAdd($event);"
      ngNativeValidate>
      <button class="uk-form-icon uk-form-icon-flip uk-text-primary"
        uk-icon="icon: plus-circle"
        type="submit"></button>
      <input class="uk-input uk-form-width-1-1"
        [(ngModel)]="newTodo"
        name="newTodo"
        type="text"
        required
        placeholder="Type here ..." />
    </form>
  </div>
</div>
